  //cargar imagenes escena inicial

    function loadImages(sources, callback) {
      var images = {};
      var loadedImages = 0;
      var numImages = 0;
      for(var src in sources) {
        numImages++;
      }
      for(var src in sources) {
        images[src] = new Image();
        images[src].onload = function() {
          if(++loadedImages >= numImages) {
            callback(images);
          }
        };
        images[src].src = sources[src];
      }
    }

  // canvass
  var width = window.innerWidth;
  var height = window.innerHeight;
    var stage = new Konva.Stage({

    function elemEscena(images)  {

          height:302

      var ventanaD = new Konva.Image({

          width:875,
          height:302
        });

      var puerta = new Konva.Image({
          x:50,

          image:images.puerta,
          width:875,
          height:302

        var piso = new Konva.Image({
            x:50,

          });
          var muebles = new Konva.Image({
              x:50,
              y:0,
              image:images.muebles,
              width:875,
              height:302
            });


        paredi.cache();
        paredi.drawHitFromCache();
        paredi.filters([Konva.Filters.RGBA]);
        paredi.blue(255);
        paredi.green(255);
        paredi.red(255);
        paredi.alpha(0.5);
        paredD.cache();
        paredD.drawHitFromCache();
        paredD.filters([Konva.Filters.RGBA]);
        paredD.blue(255);
        paredD.green(255);
        paredD.red(255);
        paredD.alpha(0.5);
        techo.cache();
        techo.drawHitFromCache();
        techo.filters([Konva.Filters.RGBA]);
        techo.blue(255);
        techo.green(255);
        techo.red(255);
        techo.alpha(0.5);
        paredF.cache();
        paredF.filters([Konva.Filters.RGBA]);
        paredF.red(255);
        paredF.green(255);
        paredF.blue(255);
        paredF.alpha(0.5);
        layer.add(paredi);
        layer.add(paredD);
        layer.add(techo);
        layer.add(paredF);
        layer.add(ventana);
        layer.add(ventanaD);
        layer.add(puerta);
        layer.add(piso);
        layer.add(muebles);
        stage.add(layer);
    }
